<app-toolbar [InputSideNav]="sidenav"></app-toolbar>
<mat-sidenav-container class="menu-container">
    <mat-sidenav #sidenav class="menu-sidenav" mode="side"
    [fixedInViewport]="false">
    <div id="admin-sidebar">
        <mat-nav-list>
            <a
            [routerLink]="item.path" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:false}"
              mat-list-item
              *ngFor="let item of navItems"
            >
              <mat-icon *ngIf="item.icon" class="menuIcons">{{ item.icon }}</mat-icon>  {{ item.title }}
            </a>
            <mat-divider></mat-divider>
            <div class="col-12 mt-3 text-center">
              <button mat-stroked-button (click)="logout()">
                <mat-icon>logout</mat-icon> Cerrar sesi√≥n
              </button>
            </div>
        </mat-nav-list>
  </div> 
    </mat-sidenav>
    <div class="menu-sidenav-content">
        <router-outlet></router-outlet>
          </div>
        
  </mat-sidenav-container>
